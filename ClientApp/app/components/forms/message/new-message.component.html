<mat-card>
    <mat-card-content>
        <mat-input-container>
            <textarea [(ngModel)]="message.text" matInput placeholder="Message"></textarea>
        </mat-input-container>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="post()" [disabled]="!auth.name">POST</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
