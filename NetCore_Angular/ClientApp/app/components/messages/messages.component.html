<div *ngFor="let message of webService.messages | async">
    <mat-card class="card">
        <mat-card-title class="TitleLink" [routerLink]="['/messages', message.owner]">{{message.owner}}</mat-card-title>
        <mat-card-content>{{message.text}}</mat-card-content>
    </mat-card>
</div>
